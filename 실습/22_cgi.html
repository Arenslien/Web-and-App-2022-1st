<html>
  <head>
    <title>22 정성훈 CGI FORM</title>
    <script language="JavaScript" src="22_java.js">
    </script>
  </head>
  <body>
    <b>텍스트 입력상자</b><hr>
    학번을 입력하세요 :
    <input type="text" name="number"><br>
    이름을 입력하세요 :
    <input type="text" name="username"><br>
    id를 입력하세요 : 
    <input type="text" maxlength="8" name="id"><br>
    pw를 입력하세요 : 
    <input type="password" name="passwd" size="10"><br><br>

    <b>내부 스크립트</b><br>
    <script language="JavaScript">
      document.write("여기는 body내 자바스크립트");
    </script><br><br>

    <b>외부 스크립트</b><br>
    <button type="button" onclick="test22()">외부</button><br><br>

    <b>인라인 스크립트</b><br>
    <hr color="red">
    <a href="JavaScript:alert('환영합니다.')">경고 메시지</a>

    <!-- 주석 연습 -->
    <script language="JavaScript">
      document.write("홈페이지<br>"); // 메시지 나타내기
      // 해당 텍스트는 주석 처리 됨.
      document.write("body 태그에 자바스크립트 넣기<br>");
      /*
        자바스크립트의 주석 넣기 연습
        여러 줄 주석 처리 가능
      */
    </script>

    <script language="JavaScript">
      for (i=0; i<7; i++) {
        document.write("<font size=",i,"> 어서오세요.</font><br>");
      }
    </script>

    <script language="JavaScript">
      busy = "바쁨"
      document.write("<b>당신은" + busy + "니까?</><br>");
      if (busy == "바쁨") document.write(busy + ": 지하철을 타세요");
      if (busy == "안바쁨") document.write(busy + ": 버스를 타세요");
    </script>
  </body>
</html>
